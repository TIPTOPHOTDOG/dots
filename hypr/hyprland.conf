$mainMod = SUPER 

#Default exec
bind = $mainMod, $mainMod_L, exec, pkill $menu || $menu 
bind = $mainMod, N, exec, pkill $menu & $notification
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, Q, exec, $terminal

#Screenshot
bind = $mainMod, F1, exec, kill −9 $(pidof slurp) & hyprshot -m output --clipboard-only
bind = $mainMod, F2, exec, kill −9 $(pidof slurp) & hyprshot -m region --clipboard-only

