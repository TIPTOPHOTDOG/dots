    kb_layout = us, ru
    kb_variant =
    kb_model = 
    kb_options = grp:caps_toggle, grp:win_space_toggle, grp:alt_shift_toggle
    kb_rules =

    follow_mouse = 1
    sensitivity = 0
    
    touchpad {
        natural_scroll = true
    }
}

gesture = 3, horizontal, workspace
gesture = 3, top, dispatcher, exec, pkill $menu || $menu 
gesture = 3, down, dispatcher, exec, pkill $menu & $notification
gesture = 4, down, dispatcher, exec, kill −9 $(pidof slurp) & hyprshot -m output --clipboard-only --silent
gesture = 4, top, dispatcher, exec, kill −9 $(pidof slurp) & hyprshot -m region --clipboard-only --silent

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}


